description:
  it:
    localisedName: "Portale Allerta Meteo"
    genericName: "Portale Pubblica Amministrazione"
    shortDescription: >
          Portale di Pubblica Amministrazione per le funzioni di allertamento meteo
    longDescription: >
          Si tratta di un portale che una Pubblica Amministrazione locale può usare per pubblicare contenuti, notizie, documenti e news relativi
          all'allertamento meteo sul territorio. E' possibile consultare e scaricare materiale informativo, documenti ufficiali emessi per
          aggiornare la popolazione sullo stato meteo e su eventuali fenomeni in corso, consultare mappe con dati in tempo reale provenienti dalle
          reti di sensori installati sul territorio, scaricare mappe informative e iscriversi a mini-portali comunali per tenersi aggiornati sulla
          situazione in uno o più Comuni.
    features:
       - redigere allerte, bollettini e documenti di monitoraggio
       - caricare altre categorie documentali
       - mandare comunicazioni a gruppi presenti nella rubrica
       - caricare dati di sensori forniti secondo opportuni protocolli
       - stabilire regole anche complesse per allertare gruppi di rubrica sulla base dei dati dei sensori
       - importare dati previsionali forniti secondo opportuni protocolli
       - creare e mantenere siti comunali, dando ai sindaci e loro delegati la facoltà di postare news
       - caricare file e spedire comunicazioni agli iscritti 
       - funzionalità complete di Content Management System

